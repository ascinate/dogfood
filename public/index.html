<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
 
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500;600;700;800&family=Encode+Sans+Condensed:wght@400;500;600;700;800&family=Open+Sans+Condensed:wght@300;700&family=Open+Sans:wght@300;400;500;600;700&family=Quicksand:wght@400;500;600;700&family=Saira+Condensed:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <title>Dog Food</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    


    <script>

      $(document).ready(function() {
          $( window ).scroll(function() {
                var height = $(window).scrollTop();
                if(height >= 100) {
                    $('.mn-head').addClass('fixed-menu');
                } else {
                    $('.mn-head').removeClass('fixed-menu');
                }
            });
            
        });

        
    </script>
    

    <script>
     
        $(document).ready(function(){
            $("#customRadio1").click(function(){
                $("#ac-2").hide();
            });
            $("#customRadiocash").click(function(){
                $("#ac-1").hide();
            });

            $("#customRadiocash").click(function(){
                $("#ac-2").hide();
            });
            
            $("#customRadio1").click(function(){
                $("#ac-1").show();
            });
            $("#customRadioonline").click(function(){
                $("#ac-1").hide();
            });
            $("#customRadioonline").click(function(){
                $("#ac-2").show();
            });
        });

    </script>
    
    <script>
      	$(document).ready(function() {
			$('.minus').click(function () {
				var $input = $(this).parent().find('input');
				var count = parseInt($input.val()) - 1;
				count = count < 1 ? 1 : count;
				$input.val(count);
				$input.change();
				return false;
			});
			$('.plus').click(function () {
				var $input = $(this).parent().find('input');
				$input.val(parseInt($input.val()) + 1);
				$input.change();
				return false;
			});
		});
    </script>


  </body>
</html>
